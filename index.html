<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizar Shehayeb - Portfolio</title>
    <style>
        /* Resetting some default styles */
        body,
        h1,
        h2,
        p,
        ul,
        li,
        a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #fff; /* Make h1 text white */
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        section {
            margin: 20px 0;
        }

        h2 {
            color: #007BFF;
            font-size: 1.5em; /* Increase font size for project titles */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px; /* Increased margin for project items */
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add a bit of padding to the project links */
        li a {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        li a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        /* Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
